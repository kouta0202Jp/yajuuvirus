<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウィンドウ動作</title>
    <style>
        /* 初期のスタイル設定 */
        body {
            margin: 0;
            overflow: hidden;
        }
        #mainImage {
            width: 100%;
            height: auto;
        }
        #mainAudio {
            display: none; /* 音楽の表示を非表示に */
        }
        /* 全画面の画像表示 */
        #fullScreenImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            display: block; /* 最初に表示 */
        }
    </style>
</head>
<body>
    <center>
        <h1>
            <img id="mainImage" src="https://pbs.twimg.com/media/FFNCY1faQAQjA2X.jpg" alt="国宝田所浩二"><br>
            国宝田所浩二
        </h1>
    </center>

    <audio id="mainAudio" autoplay>
        <source src="ムキムキダンス先輩.mp3" type="audio/mpeg">
    </audio>

    <img id="fullScreenImage" src="https://img.atwiki.jp/cookie_kaisetu/attach/1247/723/YJSNPI.jpg" alt="全画面画像">

    <script>
        // ウィンドウを動かす関数
        function createMovingWindows() {
            let windowsCount = 5;
            for (let i = 0; i < windowsCount; i++) {
                let windowDiv = document.createElement('div');
                windowDiv.style.position = 'absolute';
                windowDiv.style.width = '200px';
                windowDiv.style.height = '200px';
                windowDiv.style.backgroundColor = 'rgba(0, 0, 0, 0.3)';
                windowDiv.style.top = Math.random() * window.innerHeight + 'px';
                windowDiv.style.left = Math.random() * window.innerWidth + 'px';
                windowDiv.style.animation = `moveWindow ${Math.random() * 5 + 3}s infinite`;
                document.body.appendChild(windowDiv);
            }
        }

        // CSS アニメーション
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes moveWindow {
                0% { transform: translate(0, 0); }
                25% { transform: translate(100px, 100px); }
                50% { transform: translate(-100px, -100px); }
                75% { transform: translate(50px, 50px); }
                100% { transform: translate(0, 0); }
            }
        `;
        document.head.appendChild(style);

        // 音楽終了後に動作停止
        document.getElementById('mainAudio').onended = function() {
            // 動いているウィンドウを削除
            let windows = document.querySelectorAll('div');
            windows.forEach(window => window.remove());

            // 画像を全画面で表示
            document.getElementById('fullScreenImage').style.display = 'block';

            // 元の画像を隠す
            document.getElementById('mainImage').style.display = 'none';
        };

        // ページ読み込み時にウィンドウを作成
        window.onload = function() {
            createMovingWindows();
            // 最初から全画面画像を表示
            document.getElementById('fullScreenImage').style.display = 'block';
        };
    </script>
</body>
</html>
