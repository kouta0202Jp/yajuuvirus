<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are an idiot!</title>
    <script>
        function openWindows() {
            let width = 400, height = 300;

            setInterval(() => {
                let x = Math.floor(Math.random() * (window.screen.width - width));
                let y = Math.floor(Math.random() * (window.screen.height - height));

                let newWin = window.open("", "", `width=${width},height=${height},left=${x},top=${y}`);
                if (newWin) {
                    newWin.document.write(`
                        <html>
                        <head><title>国宝野獣</title></head>
                        <body><center>
 <h1><img src="https://pbs.twimg.com/media/FFNCY1faQAQjA2X.jpg"><br>国宝田所浩二</h1>
 </center>
    <audio autoplay loop>
        <source src="ムキムキダンス先輩.mp3" type="audio/mpeg">
    </audio></center>
                        </body>
                        </html>
                    `);
                    newWin.document.close();
                }
            }, 1000); // 1秒ごとに開く
        }
    </script>
</head>
<body onload="openWindows()"><center>
 <h1><img src="https://pbs.twimg.com/media/FFNCY1faQAQjA2X.jpg"><br>国宝田所浩二</h1>
 </center>
    <audio autoplay loop>
        <source src="ムキムキダンス先輩.mp3" type="audio/mpeg">
    </audio></center>
</body>
</html>
