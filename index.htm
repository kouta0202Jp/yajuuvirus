<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダムウィンドウ生成</title>
    <script>
        const numWindows = 5; // ウィンドウの数を5に制限

        function getRandomPosition() {
            const x = Math.floor(Math.random() * (window.screen.width - 400));
            const y = Math.floor(Math.random() * (window.screen.height - 300));
            return { x, y };
        }

        function createAndMoveWindows() {
            const windows = [];

            for (let i = 0; i < numWindows; i++) {
                const newWin = window.open(window.location.href, '_blank', 'width=400,height=300');
                const pos = getRandomPosition();
                newWin.moveTo(pos.x, pos.y);
                windows.push(newWin);

                // 0.5秒ごとにウィンドウを移動させる
                setInterval(() => {
                    const newPos = getRandomPosition();
                    newWin.moveTo(newPos.x, newPos.y);
                }, 500);
            }
        }

        window.onload = function() {
            createAndMoveWindows();
        };
    </script>
</head>
<body>
    <h1>ランダムな位置にウィンドウが生成され、移動します</h1>
</body>
</html>
