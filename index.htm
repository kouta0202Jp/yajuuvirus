<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>目がチカチカする色反転</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
            animation: background-flash 0.2s infinite; /* 背景が高速に点滅 */
        }
        img {
            max-width: 500px;
            height: 400px;
            filter: invert(1) hue-rotate(180deg); /* 色反転と色相変化 */
            animation: color-flash 0.1s infinite; /* 色を高速で切り替え */
        }
        @keyframes background-flash {
            0%, 100% { background-color: black; }
            50% { background-color: white; }
        }
        @keyframes color-flash {
            0% { filter: invert(1) hue-rotate(0deg); }
            50% { filter: invert(0) hue-rotate(180deg); }
            100% { filter: invert(1) hue-rotate(360deg); }
        }
    </style>
</head>
<body>
<center>
 <h1><img src="https://pbs.twimg.com/media/FFNCY1faQAQjA2X.jpg"><br>国宝野獣先輩</h1>
 </center>
    <audio autoplay loop>
        <source src="ムキムキダンス先輩.mp3" type="audio/mpeg">
    </audio>
    <script>
        // 色を反転させる
        setInterval(() => {
            const body = document.body;
            if (body.style.backgroundColor === "black") {
                body.style.backgroundColor = "white";
                body.style.color = "black";
            } else {
                body.style.backgroundColor = "black";
                body.style.color = "white";
            }
        }, 1000); // 1秒ごとに色を反転

        // ウィンドウをランダムな位置に複製
        setInterval(() => {
            const screenWidth = window.screen.availWidth;
            const screenHeight = window.screen.availHeight;
            const randomX = Math.floor(Math.random() * screenWidth);
            const randomY = Math.floor(Math.random() * screenHeight);
            const features = `width=400,height=400,left=${randomX},top=${randomY}`;
            window.open(window.location.href, '_blank', features);
        },1000); // 3秒ごとに新しいウィンドウを開く
    </script>
</body>
</html>
