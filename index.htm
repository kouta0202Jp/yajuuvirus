<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自動ウィンドウ生成</title>
    <script>
        window.onload = function() {
            for (let i = 0; i < 15; i++) {
                window.open('about:blank', '_blank', 'width=400,height=300');
            }
        }
    </script>
</head>
<body>
    <h1>ウィンドウが自動で開かれます</h1>
</body>
</html>
