<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダムウィンドウ生成</title>
    <script>
        const numWindows = 5; // ウィンドウの数を5に制限
        let windows = [];

        function getRandomPosition() {
            const x = Math.floor(Math.random() * (window.screen.width - 400));
            const y = Math.floor(Math.random() * (window.screen.height - 300));
            return { x, y };
        }

        function createAndMoveWindows() {
            for (let i = 0; i < numWindows; i++) {
                const newWin = window.open('/w.htm', '_blank', 'width=400,height=300');
                windows.push(newWin);

                const pos = getRandomPosition();
                newWin.moveTo(pos.x, pos.y);

                // 0.5秒ごとにウィンドウを移動させる
                setInterval(() => {
                    const newPos = getRandomPosition();
                    newWin.moveTo(newPos.x, newPos.y);
                }, 500);
            }
        }

        function checkAudioEnd() {
            const allAudioEnded = windows.every(win => {
                try {
                    const audio = win.document.getElementById('music');
                    return audio ? audio.ended : true;
                } catch (e) {
                    return true; // アクセスエラーを無視
                }
            });

            if (allAudioEnded) {
                showImage();
            } else {
                setTimeout(checkAudioEnd, 1000); // 1秒後に再チェック
            }
        }

        function showImage() {
            const img = new Image();
            img.src = 'デデドン.png'; // 表示する画像のURL
            img.style.position = 'fixed';
            img.style.top = '0';
            img.style.left = '0';
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.zIndex = '9999'; // 画像を最前面に表示

            document.body.innerHTML = '';
            document.body.appendChild(img);

            // 全画面表示
            if (img.requestFullscreen) {
                img.requestFullscreen().catch(() => {
                    // 自動で全画面できなかった場合の処理
                    document.addEventListener('keydown', enterFullscreen);
                });
            } else {
                // 他のブラウザの対応
                const requestFullscreen = img.mozRequestFullScreen || img.webkitRequestFullscreen || img.msRequestFullscreen;
                if (requestFullscreen) {
                    requestFullscreen.call(img).catch(() => {
                        // 自動で全画面できなかった場合の処理
                        document.addEventListener('keydown', enterFullscreen);
                    });
                }
            }

            const audio = new Audio('デデドン.mp3'); // 再生する音声のURL
            audio.play();
        }

        function enterFullscreen() {
            const img = document.querySelector('img'); // 画像要素を取得

            if (img.requestFullscreen) {
                img.requestFullscreen();
            } else if (img.mozRequestFullScreen) { // Firefox
                img.mozRequestFullScreen();
            } else if (img.webkitRequestFullscreen) { // Chrome, Safari and Opera
                img.webkitRequestFullscreen();
            } else if (img.msRequestFullscreen) { // IE/Edge
                img.msRequestFullscreen();
            }

            // イベントリスナーを削除
            document.removeEventListener('keydown', enterFullscreen);
        }

        window.onload = function() {
            createAndMoveWindows();
            checkAudioEnd(); // 音声の終了をチェック
        };
    </script>
</head>
<body>
    <h1>ランダムな位置にウィンドウが生成され、音声を確認します</h1>
</body>
</html>
