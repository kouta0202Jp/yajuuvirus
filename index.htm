<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダムウィンドウ生成</title>
    <script>
        const numWindows = 5; // 開くウィンドウの数
        let windows = [];
        let finishedCount = 0; // 終了カウント

        function getRandomPosition() {
            const x = Math.floor(Math.random() * (window.screen.width - 400));
            const y = Math.floor(Math.random() * (window.screen.height - 300));
            return { x, y };
        }

        function createAndMoveWindows() {
            for (let i = 0; i < numWindows; i++) {
                const newWin = window.open('/w.htm', '_blank', 'width=400,height=300');
                if (newWin) {
                    windows.push(newWin);
                    newWin.onload = () => {
                        const pos = getRandomPosition();
                        newWin.moveTo(pos.x, pos.y);

                        // 0.5秒ごとにランダム移動
                        setInterval(() => {
                            const newPos = getRandomPosition();
                            newWin.moveTo(newPos.x, newPos.y);
                        }, 500);
                    }
                }
            }
        }

        function childAudioFinished() {
            finishedCount++;
            console.log(`通知 ${finishedCount}/${numWindows}`);
            if (finishedCount >= numWindows) {
                showImage();
            }
        }

        function showImage() {
            const img = new Image();
            img.src = 'デデドン.png';
            img.style.position = 'fixed';
            img.style.top = '0';
            img.style.left = '0';
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.zIndex = '9999';

            document.body.innerHTML = '';
            document.body.appendChild(img);

            // 全画面表示
            if (img.requestFullscreen) {
                img.requestFullscreen().catch(() => {
                    document.addEventListener('keydown', enterFullscreen);
                });
            } else {
                const requestFullscreen = img.mozRequestFullScreen || img.webkitRequestFullscreen || img.msRequestFullscreen;
                if (requestFullscreen) {
                    requestFullscreen.call(img).catch(() => {
                        document.addEventListener('keydown', enterFullscreen);
                    });
                }
            }

            const audio = new Audio('デデドン.mp3');
            audio.play();
        }

        function enterFullscreen() {
            const img = document.querySelector('img');
            if (img.requestFullscreen) {
                img.requestFullscreen();
            } else if (img.mozRequestFullScreen) {
                img.mozRequestFullScreen();
            } else if (img.webkitRequestFullscreen) {
                img.webkitRequestFullscreen();
            } else if (img.msRequestFullscreen) {
                img.msRequestFullscreen();
            }

            document.removeEventListener('keydown', enterFullscreen);
        }

        window.onload = function() {
            createAndMoveWindows();
        };
    </script>
</head>
<body>
    <h1>ランダムな位置にウィンドウが生成され、音声が終了すると全画面表示</h1>
</body>
</html>
