<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダムウィンドウ生成</title>
    <script>
        const numWindows = 15;
        let windows = [];
        let finishedCount = 0;

        function getRandomPosition() {
            return {
                x: Math.floor(Math.random() * (window.screen.width - 400)),
                y: Math.floor(Math.random() * (window.screen.height - 300))
            };
        }

        function createAndMoveWindows() {
            for (let i = 0; i < numWindows; i++) {
                setTimeout(() => {
                    const newWin = window.open('/w.htm', '_blank', 'width=400,height=300');
                    if (newWin) {
                        windows.push(newWin);
                        newWin.onload = () => {
                            const pos = getRandomPosition();
                            newWin.moveTo(pos.x, pos.y);
                            setInterval(() => {
                                if (!newWin.closed) {
                                    const newPos = getRandomPosition();
                                    newWin.moveTo(newPos.x, newPos.y);
                                }
                            }, 500);
                        };
                    }
                }, i * 200);
            }
        }

        function handleMessage(event) {
            if (event.data === 'audioFinished') {
                finishedCount++;
                console.log(`通知 ${finishedCount}/${numWindows}`);
                if (finishedCount >= numWindows) {
                    showImage();
                }
            }
        }

        function showImage() {
            const img = new Image();
            img.src = 'https://img.atwiki.jp/cookie_kaisetu/attach/1247/723/YJSNPI.jpg';
            img.style.position = 'fixed';
            img.style.top = '0';
            img.style.left = '0';
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.zIndex = '9999';

            document.body.innerHTML = '';
            document.body.appendChild(img);

            // 音声を自動で再生
            const audio = new Audio('デデドン.mp3');
            console.log("音声ファイルのパス:", audio.src);

            // 音声再生を試みる
            audio.play().catch((err) => {
                console.error("自動再生エラー:", err);
                alert("音声の自動再生に失敗しました。ブラウザの設定を確認してください。");
            });
        }

        window.onload = function() {
            createAndMoveWindows();
            window.addEventListener('message', handleMessage, false);
        };
    </script>
</head>
<body>
    <h1>ランダムな位置にウィンドウが生成され、音声を確認します</h1>
</body>
</html>
