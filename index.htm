<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音楽と画像表示</title>
    <script>
        const numWindows = 15;
        let musicEnded = false;

        function openWindows() {
            for (let i = 0; i < numWindows; i++) {
                const newWin = window.open('about:blank', '_blank', 'width=400,height=300');
                newWin.document.write('<h1>ウィンドウが開きました</h1>');
            }
        }

        function playMusic() {
            const audio = new Audio('../ムキムキダンス先輩.mp3');
            audio.play();

            audio.onended = function() {
                musicEnded = true;
                showImage();
            };
        }

        function showImage() {
            const img = new Image();
            img.src = 'your-image-url.jpg'; // 表示する画像のURLに置き換えてください
            img.style.position = 'fixed';
            img.style.top = '0';
            img.style.left = '0';
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.zIndex = '9999'; // 画像を最前面に表示

            document.body.innerHTML = '';
            document.body.appendChild(img);

            const audio = new Audio('デデドン.mp3');
            audio.play();
        }

        window.onload = function() {
            openWindows();
            playMusic();
        };
    </script>
</head>
<body>
    <h1>ウィンドウが開き、音楽が再生されます</h1>
</body>
</html>
