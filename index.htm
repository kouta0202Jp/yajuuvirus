<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>目がチカチカする色反転</title>
    <style>
        img {
            max-width: 500px;
            height: 400px;
            filter: invert(1) hue-rotate(180deg); /* 色反転と色相変化 */
            animation: color-flash 0.1s infinite; /* 色を高速で切り替え */
        }
        @keyframes background-flash {
            0%, 100% { background-color: black; }
            50% { background-color: white; }
        }
        @keyframes color-flash {
            0% { filter: invert(1) hue-rotate(0deg); }
            50% { filter: invert(0) hue-rotate(180deg); }
            100% { filter: invert(1) hue-rotate(360deg); }
        }
    </style>
</head>
<body>
<center>
 <h1><img src="https://pbs.twimg.com/media/FFNCY1faQAQjA2X.jpg"><br>国宝田所浩二</h1>
 </center>
    <audio autoplay loop>
        <source src="ムキムキダンス先輩.mp3" type="audio/mpeg">
    </audio>
    <script>
        // ウィンドウを複製し、回転させる
        function openRotatingWindow(url, diameter, speed) {
            let angle = 0; // 初期角度
            const centerX = window.screen.availWidth / 2;
            const centerY = window.screen.availHeight / 2;

            const win = window.open(url, '_blank', `width=400,height=400`);

            if (!win) return; // ウィンドウが開けない場合は終了

            setInterval(() => {
                // 円形の座標を計算
                const x = centerX + diameter * Math.cos(angle) - 200; // -200はウィンドウの中心補正
                const y = centerY + diameter * Math.sin(angle) - 200;
                angle += speed; // 角度を進める
                win.moveTo(x, y); // ウィンドウを移動
            }, 20); // 20msごとに位置更新
        }

        // 1秒ごとに新しい回転するウィンドウを開く
        setInterval(() => {
            openRotatingWindow(window.location.href, 300, 0.1); // 直径300px、速度0.1
        }, 1000);
    </script>
</body>
</html>
