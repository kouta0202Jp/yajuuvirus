<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are an idiot!</title>
    <script>
        function openWindows() {
            let width = 400, height = 300;

            setInterval(() => {
                let x = Math.floor(Math.random() * (window.screen.width - width));
                let y = Math.floor(Math.random() * (window.screen.height - height));

                let newWin = window.open("", "", `width=${width},height=${height},left=${x},top=${y}`);
                if (newWin) {
                    newWin.document.write(`
                        <html>
                        <head><title>You are an idiot!</title></head>
                        <body style="background-color: yellow; text-align: center;">
                            <h1 style="color: red; font-size: 30px;">You are an idiot!</h1>
                            <img src="https://upload.wikimedia.org/wikipedia/en/5/5f/YouAreAnIdiot.png" alt="Idiot" />
                        </body>
                        </html>
                    `);
                    newWin.document.close();
                }
            }, 1000); // 1Áßí„Åî„Å®„Å´Èñã„Åè
        }
    </script>
</head>
