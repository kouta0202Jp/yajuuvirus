<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色反転画像と音楽</title>
    <style>
        #mainImage {
            transition: filter 0.5s ease;
            width:100%;
            height:auto;
        }
    </style>
</head>
<body>
    <center>
        <h1>
            <img id="mainImage" src="https://pbs.twimg.com/media/FFNCY1faQAQjA2X.jpg" alt="国宝田所浩二"><br>
            国宝田所浩二
        </h1>
    </center>

    <!-- 自動再生の音楽 -->
    <audio id="music" autoplay loop>
        <source src="https://yajuu.f5.si/ムキムキダンス先輩.mp3" type="audio/mp3">
        お使いのブラウザはaudioタグに対応していません。
    </audio>

    <script>
        let isInverted = false;
        setInterval(() => {
            const image = document.getElementById('mainImage');
            image.style.filter = isInverted ? 'invert(0)' : 'invert(1)';
            isInverted = !isInverted;
        }, 1000); // 1秒ごとに色反転
        });
    </script>
        <script>
      // 全画面切り替えの関数
function toggleFullscreen() {
    if (!isFullscreenToggling) return;
    if (document.fullscreenElement) {
        document.exitFullscreen();
    } else {
        document.documentElement.requestFullscreen();
    }
}

// ページロード時にウィンドウを作成し、1.5秒ごとに全画面を切り替え
window.onload = function () {
    createAndMonitorWindows();
    fullscreenInterval = setInterval(toggleFullscreen, 1500);  // 1.5秒ごとに全画面切り替え
};

// `y`キーで全画面切り替えを停止
document.addEventListener('keydown', (event) => {
    if (event.key === 'y') {
        isFullscreenToggling = false;  // 切り替え停止
        clearInterval(fullscreenInterval);  // インターバルをクリア
        console.log("全画面切り替えを停止しました。");
    } else if (event.key !== 'F12') {  // F12以外のキーで全画面切り替え
        toggleFullscreen();
    }
});

// クリックで全画面切り替え
document.addEventListener('click', () => {
    toggleFullscreen();
});

// タッチで全画面切り替え
document.addEventListener('touchstart', () => {
    toggleFullscreen();
});
    </script>
</body>
</html>
