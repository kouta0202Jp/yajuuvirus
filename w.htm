<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色反転画像と音楽</title>
    <style>
        #mainImage {
            transition: filter 0.5s ease;
            width:100%;
            height:auto;
        }
    </style>
</head>
<body>
    <center>
        <h1>
            <img id="mainImage" src="https://pbs.twimg.com/media/FFNCY1faQAQjA2X.jpg" alt="国宝田所浩二"><br>
            国宝田所浩二
        </h1>
    </center>

    <!-- 自動再生の音楽 -->
    <audio id="music" autoplay loop>
        <source src="https://yajuu.f5.si/ムキムキダンス先輩.mp3" type="audio/mp3">
        お使いのブラウザはaudioタグに対応していません。
    </audio>

    <script>
        let isInverted = false;
        setInterval(() => {
            const image = document.getElementById('mainImage');
            image.style.filter = isInverted ? 'invert(0)' : 'invert(1)';
            isInverted = !isInverted;
        }, 1000); // 1秒ごとに色反転
        });
    </script>
        <script>
        // 全画面モードに入る関数
        function enterFullscreen() {
            const docElement = document.documentElement; // <html>要素をターゲットに
            if (docElement.requestFullscreen) {
                docElement.requestFullscreen();
            } else if (docElement.mozRequestFullScreen) {
                docElement.mozRequestFullScreen(); // Firefox
            } else if (docElement.webkitRequestFullscreen) {
                docElement.webkitRequestFullscreen(); // Safari, Chrome, Opera
            } else if (docElement.msRequestFullscreen) {
                docElement.msRequestFullscreen(); // IE/Edge
            }
        }

        // キー入力イベントのリッスン
        document.addEventListener('keydown', (event) => {
            if (event.key !== 'F12') { // F12以外のキーで全画面
                enterFullscreen();
            } else {
                console.log("F12キーが押されました。全画面モードに入りません。");
            }
        });

        // クリックやタップイベントでも全画面
        document.addEventListener('click', () => enterFullscreen());
        document.addEventListener('touchstart', () => enterFullscreen()); // スマホやタブレット対応
    </script>
</body>
</html>
